{% extends 'glasses/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {% for f in form %}
  <p><label class="form-label">{{ f.label }}</label>{{ f }}</p>
  <div class="form-error">{{ f.errors }}</div>
  {% endfor %}
  <button type="submit">Регистрация</button>
</form>

{% endblock %}
